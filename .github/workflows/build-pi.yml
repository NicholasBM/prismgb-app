name: Build ARM64 for Raspberry Pi

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-arm64:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.12'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build ARM64 package
      run: |
        export ROLLUP_NO_NATIVE=1
        export ESBUILD_BINARY_PATH=""
        export npm_config_target_arch=arm64
        export npm_config_arch=arm64
        export npm_config_target_platform=linux
        
        # Create temporary config to skip native rebuilding
        cat > electron-builder-ci.json << 'EOF'
        {
          "extends": "./package.json",
          "npmRebuild": false,
          "nodeGypRebuild": false,
          "buildDependenciesFromSource": false
        }
        EOF
        
        npx vite build
        npx electron-builder --linux --arm64 --config electron-builder-ci.json
    
    - name: Upload ARM64 artifacts
      uses: actions/upload-artifact@v4
      with:
        name: prismgb-arm64
        path: |
          dist/*.deb
          dist/*.AppImage
    
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          dist/*.deb
          dist/*.AppImage
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}