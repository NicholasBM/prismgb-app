name: Build ARM64 for Raspberry Pi

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-arm64:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '22.12'
        cache: 'npm'
    
    - name: Install dependencies without optional deps
      run: |
        npm ci --omit=optional
        # Remove problematic native modules
        npm uninstall usb-detection || true
        npm uninstall sharp || true
    
    - name: Build ARM64 package
      run: |
        set -e
        echo "=== Environment ==="
        node --version
        npm --version
        echo "=== Building Vite ==="
        export ROLLUP_NO_NATIVE=1
        export ESBUILD_BINARY_PATH=""
        npx vite build
        echo "=== Vite build complete ==="
        
        echo "=== Building Electron package ==="
        npx electron-builder --linux --arm64 --publish=never
        echo "=== Build complete ==="
        
        echo "=== Listing output ==="
        ls -la dist/ || echo "No dist directory"
    
    - name: Upload ARM64 artifacts
      uses: actions/upload-artifact@v4
      with:
        name: prismgb-arm64
        path: |
          dist/*.deb
          dist/*.AppImage
    
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          dist/*.deb
          dist/*.AppImage
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}# Trigger build
